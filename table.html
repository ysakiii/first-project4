<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="check-table">
        <caption>Счёт-фактура</caption>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Карандаш</td>
                <td rowspan="2">20</td>
                <td>3</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Ручка</td>
                <td>5</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Ластик</td>
                <td>6</td>
                <td>4</td>
                <td>24</td>
            </tr>
            <tr>
                <td colspan="3">Итого</td>
                <td>284</td>
            </tr>
        </tbody>
    </table>
    <form id="form-reg">
        <label for="mail">Введите email</label><br>
        <input id="mail" type="email" placeholder="email" required><br>
        <input id="pass" type="password" placeholder="пароль" required><br>
        
        <input id="gender-male" type="radio" name="gender" value="male" checked>
        <label for="gender-male">Мужской</label>
        
        <input id="gender-female" type="radio" name="gender" value="female">
        <label for="gender-female">Женский</label><br>

        <input type="submit" value="Зарегестрироваться">
        <input type="reset">
    </form>
</body>
</html>
